<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #2980b9;
        }
        a:hover {
            text-decoration: underline;
        }
        #gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Welcome to My Travel Gallery</h1>
    <p>From this webpage you can learn where you can go on your next vacation.</p>
    <h2>Featured Destinations</h2>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Eiffel_Tower">Eiffel Tower, Paris, France</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Shibuya_Crossing">Shibuya Crossing, Tokyo, Japan</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Times_Square">Times Square, New York City, USA</a></li>
    </ul>
    <h2>Photo Gallery</h2>
    <div class="gallery" style="align-content: center;">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/15/a3/a1/c-emeric-livinec-sete.jpg?w=1000&h=-1&s=1"  alt="Eiffel Tower, Paris">
        <img src="https://media.cntraveler.com/photos/598202951209f576909acb19/16:9/w_1600,c_limit/Shibuya-Crossing-GettyImages-533959897.jpg" alt="Shibuya Crossing, Tokyo">
        <img src="https://cdn.britannica.com/66/154566-050-36E73C15/Times-Square-New-York-City.jpg?w=300" alt="Times Square, New York">
    </div>
</body>
</html>
